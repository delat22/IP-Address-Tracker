<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
  integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
  crossorigin=""/>
  <link rel="stylesheet" href="css/styles.css">
  

  <title>Frontend Mentor | IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container-1">
    <div id="top">
      <div>
        <h1>IP Address Tracker</h1>
      </div>

      <div>
        <form action="" id="form-1">
          <input type="text" placeholder="Search for any IP address or domain" required>
          <button form="form-1" type="submit"><img src="images/icon-arrow.svg" alt=""></button>
        </form>
      </div>
    </div>
  </div>

  <div class="container-2">
    <div id="middle">
      <div class="items">
          <p class="title">IP Address</p>
          <p class="info"> 3</p>
      </div>

      <div class="items">
        <div class="group">
          <p class="title">Location</p>
          <p class="info"> 1</p>
        </div>
      </div>

      <div class="items">
        <div class="group">
          <p class="title">Timezone</p>
          <p class="info"> 2</p>
        </div>
      </div>

      <div class="items">
        <div class="group">
          <p class="title">ISP</p>
          <p class="info"> 3</p>
        </div>
      </div>
    </div>
  </div>  

  <div class="container-3" id="mapid">

    

  </div>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  

  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
  integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
  crossorigin=""></script>

  <script src="script.js"></script>
</body>
</html>
